<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="h1header_footer">Traveling in Europe</h1>
        <button class="contact"><a href="home.html" class="contact1">Home</a></button>
        <button class="home"><a href="contact.html" class="home1">Contact</a></button>
        <button class="chat_btn"><a href="#1" class="chat_link">Chat</a></button>
    </header>
    <div class="main">
        <h2>Contact Us</h2>
        <div class="fcontact">
            <div class="column" id="Form">
                <label for="name">Name and Surname:</label>
                <input type="text" placeholder="Insert Name and Surname">
                <br>
                <label for="email">E-mail adress:</label>
                <input type="text" id="email" placeholder="Insert your E-mail">
                <br>
                <label for="meassage">Message:</label>
                <textarea name="" id="" cols="30" rows="10" style="width: 100%;"></textarea>
                <input type="submit" value="Send">


            </div>
            <div class="column">
                <img src="https://airbus-h.assetsadobe2.com/is/image/content/dam/channel-specific/website-/products-and-services/aircraft/header/aircraft-families/A380-family-stage.jpg?wid=1920&fit=fit,1&qlt=85,0"
                    alt="a380" style="width: 80%;">
            </div>
        </div>
    </div>
    <div class="modal" id="1">
        <div class="modal_box">
            <div class="modal_content">

                <h1 class="h1_mod">Chat with us</h1>
                <a href="#" class="sec_close_btn" style="top: 0px;right: 20px;display: inline-block;position:absolute;font-size: 25px;text-decoration: none;color: black;font-weight: bolder;">x</a>
                <label for="Message" style="margin-left: 20px;">Message:</label>
                <input type="text" placeholder="Your Message" class="modal_input" min="300"  required>
                <button class="mod_btn">Submit</button>
                <button class="mod_close"><a href="#" style="color: white;text-decoration: none;font-weight: bold;">Close</a></button>
            </div>
        </div>
    </div>
    <footer>
        <h1 class="hf">Team 8</h1>
        <p class="pf">Reka Vass: <span>rekabrigitta.sz@gmail.com</span></p>
        <p class="pf">Alexandru Marian: <span>alexandru.smarian@yahoo.com</span></p>
    </footer>


</body>

</html>
